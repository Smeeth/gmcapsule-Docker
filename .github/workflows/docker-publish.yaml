name: Docker Build & Publish (GHCR)

on:
    push:
        branches: [main]
        tags: ["v*.*.*"]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set build timestamp
              id: timestamp
              run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

            - name: Extract version from tag (or use latest)
              id: get_version
              run: |
                  if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
                    echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
                  else
                    echo "version=latest" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push Docker image (multiarch)
              uses: docker/build-push-action@v6
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  # Nutze Repository-Name als Image-Name: ghcr.io/<OWNER>/<REPO>[:TAG]
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
                  labels: |
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.created=${{ steps.timestamp.outputs.date }}
                      org.opencontainers.image.version=${{ steps.get_version.outputs.version }}
                      org.opencontainers.image.source=https://github.com/${{ github.repository }}
                  build-args: |
                      BUILD_DATE=${{ steps.timestamp.outputs.date }}
                      VCS_REF=${{ github.sha }}
                      GMCAPSULE_VERSION=${{ steps.get_version.outputs.version }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
