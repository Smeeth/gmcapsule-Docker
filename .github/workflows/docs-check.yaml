name: Documentation Check

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-check.yaml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'docs/**'

jobs:
  lint-and-build:
    name: Lint & Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'docs/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Check Markdown syntax
        run: python .github/scripts/check_md_syntax.py

      - name: Build documentation (HTML)
        run: |
          cd docs
          sphinx-build -W --keep-going -b html source _build/html

      - name: Check for broken links
        run: |
          cd docs
          sphinx-build -b linkcheck source _build/linkcheck
        continue-on-error: true

      - name: Test documentation build (strict mode)
        run: |
          cd docs
          sphinx-build -W -b html source _build/html-strict

      - name: Check for missing toctree files
        run: |
          cd docs/source
          python3 << 'EOF'
          import re
          from pathlib import Path

          errors = []
          index_file = Path('index.md')

          if index_file.exists():
              content = index_file.read_text(encoding='utf-8')
              # Find all toctree blocks
              toctree_pattern = r'```\{toctree\}(.*?)```'
              matches = re.findall(toctree_pattern, content, re.DOTALL)

              for match in matches:
                  lines = match.strip().split('\n')
                  for line in lines:
                      line = line.strip()
                      # Skip directive options (start with :) and empty lines
                      if line and not line.startswith(':'):
                          expected_file = Path(f'{line}.md')
                          if not expected_file.exists():
                              errors.append(f'Missing: {expected_file}')

          if errors:
              print('âŒ ERROR: Missing files in toctree:')
              for error in errors:
                  print(f'  - {error}')
              exit(1)
          else:
              print('âœ… All toctree files exist')
          EOF

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: docs/_build/
          retention-days: 7

      - name: Comment PR with build status
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“š Documentation Build Status\n\nâœ… Documentation build completed successfully!\n\nðŸ”— Download artifacts to preview the built documentation.`
            });

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: articulate/actions-markdownlint@v1
        with:
          config: .markdownlint.json
          files: 'docs/source/**/*.md'
          ignore: 'docs/_build'
        continue-on-error: true

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install codespell
        run: pip install codespell

      - name: Run spell check
        run: |
          codespell docs/source/*.md \
            --skip="*.pyc,*.git,_build" \
            --ignore-words-list="connexion,aks,te,gmcapsule,skyjake,cgi,gmi" \
            --quiet-level=2
        continue-on-error: true
